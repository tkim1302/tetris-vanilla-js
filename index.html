<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="grid-container"></div>
    <div id="next-shapes-container">
      <h3>Next shapes</h3>
      <ul id="next-shapes-list"></ul>
    </div>
    <div id="status-board">
      <h2 id="notification"></h2>
      <p id="rotation-error-message"></p>
      <div id="score-container">
        <p id="score-text">Score</p>
        <p id="score">0</p>
        <p id="lines-text">Lines</p>
        <p id="lines">0</p>
      </div>
      <div id="top-scores-container">
        <h3>Top 5 Scores</h3>
        <ul id="top-scores-list"></ul>
      </div>
      <button id="restart-button">restart</button>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
